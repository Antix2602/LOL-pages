services:
  - type: web
    name: lol-page
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lol-page-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: lol-page-db
    plan: free




